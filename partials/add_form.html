<div class="form-group">
  <label for="name" class="col-sm-2 control-label">Club Name</label>
  <div class="col-sm-10">
    <input type="text" ng-model="name" class="form-control" id="name" placeholder="Club's Name Here"/>
  </div>
</div>
<div class="form-group">
  <label for="facilities" class="col-sm-2 control-label">Club's Facilities</label>
  <div class="col-sm-10">
    <input type="text" ng-model="facilities" class="form-control" id="facility" placeholder="Club's Facilities"/>
  </div>
</div>
<div class="form-group">
  <label for="address" class="col-sm-2 control-label">Address</label>
  <div class="col-sm-10">
    <input type="text" ng-model="address" class="form-control" id="address" placeholder="Address of Club"/>
  </div>
</div>
<div class="form-group">
  <label for="rating" class="col-sm-2 control-label">Rating</label>
  <div class="col-sm-10">
    <input type="text" ng-model="rating" class="form-control" id="rating" placeholder="Rate Club(0-5)"/>
  </div>
</div>
<div class="form-group">
  <label for="timeOfOpening" class="col-sm-2 control-label">Opening Days</label>
  <div class="col-sm-10">
    <input type="text" ng-model="timeOfOpening" class="form-control" id="opening" placeholder="Days of opening"/>
  </div>
</div>
<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <input type="submit" class="btn btn-primary" value="Save"/>
  </div>
</div>
