<table class="table movietable"  ng-repeat="club in clubs">
  <tr>
    <td>Club Name</td>
    <td>{{club.name}}</td>
  </tr>
  <tr>
    <td>Facility</td>
    <td>{{club.facilities}}</td>
  </tr>
  <tr>
    <td>Address</td>
    <td>{{club.address}}</td>
  </tr>
  <tr>
    <td>Rating</td>
    <td>{{club.rating}}</td>
  </tr>
  <tr>
    <td>Opening Days</td>
    <td>{{club.timeOfOpening}}</td>
  </tr>
</table>
<div>
  <a class="btn btn-primary" href="#edit">Edit</a>
</div>
